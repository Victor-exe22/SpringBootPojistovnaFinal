<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:fragment="head">

    <link rel="stylesheet" th:href="@{/styles/style1.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/styles/bootstrap.min.css}" type="text/css"/>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://localhost:35729/livereload.js"></script>
</head>
<body>
    <header  th:fragment="header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-1 justify-content-start">
                    <h2>Pojistovna</h2>
                </div>
                <div class="col-lg-10">
                    <nav class="nav justify-content-center lead">
                        <li><a sec:authorize="hasRole('ADMIN')" class="nav-link text-white" th:href="@{/insured}">Pojištěnci</a></li>
                        <li><a class="nav-link text-white" th:href="@{/insurance}">Pojištění</a></li>
                        <li><a class="nav-link text-white" th:href="@{/contact}">Kontakt</a></li>
                        <li sec:authorize="isAnonymous()"><a class="nav-link text-white" th:href="@{/account/login}">Přihlásit se</a></li>
                        <li sec:authorize="isAnonymous()"><a class="nav-link text-white" th:href="@{/account/register}">Registrovat</a></li>
                        <li>
                            <form method="post" th:action="@{/account/logout}">
                                <button class="nav-link text-white nav-button" sec:authorize="isAuthenticated()">Odhlásit se</button>
                            </form>
                        </li>
                    </nav>
                </div>
                <div sec:authorize="hasRole('ADMIN')" class=" col-lg-1">
                    <h2>ADMIN</h2>
                </div>
            </div>
        </div>
    </header>



    <footer th:fragment="footer">
    </footer>
</body>
</html>
