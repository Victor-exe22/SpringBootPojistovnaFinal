<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/layout.html :: head}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header th:replace="~{fragments/layout.html :: header}"></header>
<article>
    <h3>Vytvoření pojišťění</h3>
    <div>
        <section>

            <form class="d-flex flex-column mt-5"
                  method="post"
                  th:action="@{/insurance/create}"
                  th:object="${insuranceDTO}">
                <div class="form-group">
                    <label for="typeOfInsurance" class="control-label">Typ pojišťění</label>
                    <input id="typeOfInsurance" th:field="*{typeOfInsurance}" class="form-control" />
                    <small class="text-danger" th:errors="*{typeOfInsurance}"></small>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-dark mb-3">Uložit</button>
                </div>
            </form>

            <a type="button" class="btn btn-dark" th:href="@{/insurance}">Zpět na seznam</a>
        </section>
    </div>
</article>
<footer th:replace="~{fragments/layout.html :: footer}"></footer>

</body>
</html>
