<!DOCTYPE html>
<html lang="cs" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/layout.html :: head}">
    <meta charset="UTF-8">
    <title>Detail Pojištění</title>
</head>
<body>
<header th:replace="~{fragments/layout.html :: header}"></header>
<article>
    <h3 class="mb-5">Druh pojišťění:</h3>
    <h5 th:text="${insurance.typeOfInsurance}"></h5>
    <div class="container-fluid mt-5">
        <div class="row">
            <div class="col-lg-2 ">
                <p></p>
            </div>
            <div sec:authorize="hasRole('ADMIN')" class="col-lg-4 mt-3">
                <a type="button" class="btn btn-dark" th:href="@{/insurance/edit/{id}(id=${insuranceId})}">Upravit</a>
            </div>
            <div sec:authorize="hasRole('ADMIN')" class="col-lg-4 mt-3">
                <a type="button" class="btn btn-dark" th:href="@{'/insurance/delete/' + ${insurance.insuranceID}}">Odstranit</a>
            </div>
            <div class="col-lg-2">
                <p></p>
            </div>
        </div>
    </div>
</article>
<footer th:replace="~{fragments/layout.html :: footer}"></footer>
</body>
</html>
