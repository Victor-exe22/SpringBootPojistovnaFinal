<!DOCTYPE html>
<html lang="cs-cz" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="~{fragments/layout.html :: head}"></head>

<body>
<header th:replace="~{fragments/layout.html :: header}"></header>

<article>
    <div>
        <h3 class="text-black mb-3">Úprava pojišťěného</h3>

        <section>
            <form class="d-flex flex-column gap-2"
                  method="post"
                  th:action="@{'/insured/edit/' + ${insuredId}}"
                  th:object="${insuredDTO}">
                <div class="form-group">
                    <label for="firstName" class="control-label">Jméno</label>
                    <input id="firstName" th:field="*{firstName}" class="form-control"/>
                    <small class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></small>
                </div>
                <div class="form-group">
                    <label for="surname" class="control-label">Příjmení</label>
                    <textarea id="surname" class="form-control" th:field="*{surname}"></textarea>
                    <small class="text-danger" th:if="${#fields.hasErrors('surname')}"
                           th:errors="*{surname}"></small>
                </div>
                <div class="form-group">
                    <label for="typeOfInsurance" class="typeOfInsurance">Typ pojišťění</label>
                    <textarea id="typeOfInsurance" class="form-control" th:field="*{typeOfInsurance}"></textarea>
                    <small class="text-danger" th:if="${#fields.hasErrors('typeOfInsurance')}" th:errors="*{typeOfInsurance}"></small>
                </div>
                <div class="form-group">
                    <label for="amount" class="amount">Částka</label>
                    <input id="amount" type="number" class="form-control" th:field="*{amount}" />
                    <small class="text-danger" th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}"></small>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-dark mb-3">Uložit</button>
                </div>
            </form>

            <a class="btn btn-dark" th:href="@{/insured}">Zpět na seznam</a>
        </section>
    </div>
</article>

<footer th:replace="~{fragments/layout.html :: footer}"></footer>
</body>

</html>
